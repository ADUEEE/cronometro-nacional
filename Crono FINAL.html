<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronómetro de Debate</title>
  <style>
    :root{
      --margin-all: clamp(16px, 2.5vw, 36px);
      --pad-vertical: clamp(20px, 3vw, 60px);
      --pad-horizontal: clamp(12px, 1.8vw, 28px);
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('CRONO.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;
    }

    #timer {
      font-size: clamp(6rem, 14vw, 20rem);
      background-color: rgba(0, 0, 0, 0.6);
      padding: var(--pad-vertical) var(--pad-horizontal);
      border-radius: 30px;
      border: 4px solid white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      line-height: 1;
      text-align: center;
      display: inline-block;
      margin: calc(var(--margin-all) * 1.5) var(--margin-all) calc(var(--margin-all) / 2) var(--margin-all);
    }

    #timer.overtime {
      color: #ff4242;
      border-color: #ff4242;
    }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin: var(--margin-all);
    }

    button, select {
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    select {
      background-color: white;
      color: black;
    }

    button {
      background-color: #444;
      color: white;
    }

    button:hover, select:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="timer">00:00</div>

  <div class="controls">
    <select id="presetSelect">
      <option value="240">INTRODUCCIÓN</option>
      <option value="120">EXAMEN CRUZADO</option>
      <option value="300">REFUTACIÓN</option>
      <option value="90">REFUTACIÓN CRUZADA</option>
      <option value="180">CONCLUSIÓN</option>
    </select>
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Resetear</button>
  </div>

  <script>
    let time = 0;         
    let interval = null;  

    const timerDisplay = document.getElementById('timer');
    const presetSelect = document.getElementById('presetSelect');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    presetSelect.addEventListener('change', () => {
      resetTimer();
      time = parseInt(presetSelect.value, 10);
      updateDisplay();
    });

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    function formatTime(totalSeconds) {
      const sign = totalSeconds < 0 ? '-' : '';
      const absSeconds = Math.abs(totalSeconds);
      const minutes = Math.floor(absSeconds / 60);
      const seconds = absSeconds % 60;
      return sign + String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(time);
      if (time <= 0) {
        timerDisplay.classList.add('overtime');
      } else {
        timerDisplay.classList.remove('overtime');
      }
    }

    function startTimer() {
      if (interval) return; 
      interval = setInterval(() => {
        time -= 1;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      time = parseInt(presetSelect.value, 10);
      updateDisplay();
    }

    time = parseInt(presetSelect.value, 10);
    updateDisplay();
  </script>
</body>
</html>
